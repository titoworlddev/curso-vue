  <body>
    <button>Get Contacts</button>

      button.onclick = () =>
        fetch('https://jsonplaceholder.typicode.com/users')
          .then(res => res.json())
          .then(
            users =>
              (contactsDiv.innerHTML = users
                .map(user => `<div>${user.name}</div>`)
                .join(''))
          );
    </script>
  </body>
